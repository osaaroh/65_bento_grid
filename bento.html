<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
            height: 300px;
        }
        .bento-item {
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="bento-grid">
        <div class="bento-item">1</div>
        <div class="bento-item">2</div>
        <div class="bento-item">3</div>
        <div class="bento-item">4</div>
        <div class="bento-item">5</div>
        <div class="bento-item">6</div>
        <div class="bento-item">7</div>
        <div class="bento-item">8</div>
        <div class="bento-item">9</div>
    </div>
</body>
</html>
